<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Title (30-60 characters) - Primary keyword first -->
    <title>PDF to Excel Converter - Extract Tables from PDF | Xlify</title>

    <!-- SEO Description (50-160 characters) - Action-oriented with keywords -->
    <meta name="description" content="Convert PDF to Excel in seconds. AI extracts tables, invoices, bank statements into editable spreadsheets. 95%+ accuracy. Free - no signup required." />

    <!-- SEO Keywords - High-intent search terms -->
    <meta name="keywords" content="pdf to excel, convert pdf to excel, pdf to spreadsheet, extract table from pdf, invoice to excel, bank statement to excel, pdf table extractor, pdf data extraction, AI pdf converter, pdf to xlsx" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://xlify.app/" />
    <meta property="og:title" content="PDF to Excel Converter - Extract Tables Instantly | Xlify" />
    <meta property="og:description" content="Stop manually copying data from PDFs. Our AI extracts tables, invoices, and bank statements into clean Excel files in seconds. Free to try." />
    <meta property="og:site_name" content="Xlify" />
    <meta property="og:image" content="https://xlify.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@xlifyapp" />
    <meta name="twitter:title" content="PDF to Excel Converter - Extract Tables Instantly" />
    <meta name="twitter:description" content="Stop manually copying data from PDFs. AI extracts tables, invoices, bank statements into Excel in seconds. Free to try." />
    <meta name="twitter:image" content="https://xlify.app/og-image.png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Xlify" />
    <link rel="canonical" href="https://xlify.app/" />
    
    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Xlify",
      "url": "https://xlify.app",
      "description": "AI-powered invoice and document data extraction tool that converts PDFs into clean Excel spreadsheets",
      "logo": "https://xlify.app/logo.png",
      "sameAs": []
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Xlify",
      "description": "Extract invoice data, bank statements, and tables from PDFs into clean Excel spreadsheets using AI-powered extraction",
      "url": "https://xlify.app",
      "applicationCategory": "BusinessApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free tier with 3 conversions per day"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "250"
      },
      "featureList": [
        "AI-powered invoice extraction",
        "Bank statement processing",
        "Multi-page PDF support",
        "Real-time spreadsheet editor",
        "Excel export",
        "Confidence scoring"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What file types are supported?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We support PDF, PNG, JPG, and WebP files up to 20MB. For best results with PDFs, we recommend taking a screenshot or converting to an image first."
          }
        },
        {
          "@type": "Question",
          "name": "How accurate is the extraction?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Our AI achieves 90-99% accuracy on most documents. Complex layouts, handwriting, or very low-resolution scans may have lower accuracy, but we always show confidence scores and warnings."
          }
        },
        {
          "@type": "Question",
          "name": "Is my data secure?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! All files are encrypted in transit and at rest. We automatically delete your files after 7 days, and we never share your data with third parties."
          }
        },
        {
          "@type": "Question",
          "name": "Can I cancel anytime?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely! You can cancel your Pro subscription at any time from your dashboard. You will continue to have access until the end of your billing period."
          }
        },
        {
          "@type": "Question",
          "name": "How does the AI extraction work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We use advanced AI vision models (GPT-4 Vision) to analyze your documents and identify tables, text, and data patterns. The AI then extracts and structures the data into clean, organized rows and columns."
          }
        },
        {
          "@type": "Question",
          "name": "Can I edit the extracted data?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! After extraction, you can review and edit the data in our built-in spreadsheet editor before exporting to Excel. This gives you full control over the final output."
          }
        },
        {
          "@type": "Question",
          "name": "How many pages can I process at once?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can process multi-page PDFs with up to 10 pages per document. Each page is processed separately and results are combined into a single spreadsheet."
          }
        },
        {
          "@type": "Question",
          "name": "What happens to my files after upload?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Your files are processed immediately and automatically deleted from our servers after 7 days. We never store or share your data with third parties. All data is encrypted in transit and at rest."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need to sign up to use the free tier?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No! You can use the free tier (3 conversions per day) without signing up. Sign up only if you want to upgrade to Pro for unlimited conversions and advanced templates."
          }
        },
        {
          "@type": "Question",
          "name": "What formats can I export to?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Currently, we support export to Excel (.xlsx) format. You can also copy the data directly to your clipboard for pasting into other applications."
          }
        },
        {
          "@type": "Question",
          "name": "Is there a limit on file size?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, files must be under 20MB. For larger documents, you can split them into multiple files and process them separately."
          }
        },
        {
          "@type": "Question",
          "name": "How much does the Pro plan cost?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Pro plan costs $29 per month and includes 100 conversions per month, access to all extraction templates (Invoice, Bank Statement, Expense Report, Inventory, Sales Report), and priority support."
          }
        }
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "HowTo",
      "name": "How to Extract Invoice Data to Excel",
      "description": "Learn how to extract invoice data, bank statements, and tables from PDFs into clean Excel spreadsheets using Xlify",
      "image": "https://xlify.app/logo.png",
      "step": [
        {
          "@type": "HowToStep",
          "position": "1",
          "name": "Upload Your PDF or Image",
          "description": "Drop your PDF file, screenshot, or image onto the upload area or click to browse. Supports PDF, PNG, JPG, and WebP files up to 20MB.",
          "image": "https://xlify.app/step-1.png"
        },
        {
          "@type": "HowToStep",
          "position": "2",
          "name": "AI Extracts the Data",
          "description": "Our AI-powered extraction engine analyzes your document and automatically extracts all tables, line items, totals, and transaction data with 90-99% accuracy.",
          "image": "https://xlify.app/step-2.png"
        },
        {
          "@type": "HowToStep",
          "position": "3",
          "name": "Download as Excel",
          "description": "Review the extracted data in our built-in spreadsheet editor, make any edits if needed, and export as a clean Excel file (.xlsx) ready to use.",
          "image": "https://xlify.app/step-3.png"
        }
      ],
      "totalTime": "PT5M",
      "estimatedCost": {
        "@type": "PriceSpecification",
        "priceCurrency": "USD",
        "price": "0",
        "description": "Free for up to 3 conversions per day"
      }
    }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer

</html>
