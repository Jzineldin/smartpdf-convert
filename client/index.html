<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Title (30-60 characters) -->
    <title>Invoice to Excel - AI Data Extraction | SmartPDF Convert</title>
    
    <!-- SEO Description (50-160 characters) -->
    <meta name="description" content="Extract invoice data, bank statements, and tables from PDFs into clean Excel spreadsheets. AI-powered extraction with 95%+ accuracy. Free to try." />
    
    <!-- SEO Keywords -->
    <meta name="keywords" content="invoice to excel, extract invoice data, PDF to Excel, invoice data extraction, bank statement to excel, AI PDF converter" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Invoice to Excel - AI Data Extraction | SmartPDF Convert" />
    <meta property="og:description" content="Extract invoice data, bank statements, and tables from PDFs into clean Excel spreadsheets. AI-powered extraction with 95%+ accuracy." />
    <meta property="og:site_name" content="SmartPDF Convert" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Invoice to Excel - AI Data Extraction | SmartPDF Convert" />
    <meta name="twitter:description" content="Extract invoice data, bank statements, and tables from PDFs into clean Excel spreadsheets. AI-powered extraction with 95%+ accuracy." />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="SmartPDF Convert" />
    <link rel="canonical" href="https://smartpdfapp-kv8psphs.manus.space/" />
    
    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SmartPDF Convert",
      "url": "https://smartpdfapp-kv8psphs.manus.space",
      "description": "AI-powered invoice and document data extraction tool that converts PDFs into clean Excel spreadsheets",
      "logo": "https://smartpdfapp-kv8psphs.manus.space/logo.png",
      "sameAs": [
        "https://github.com/Jzineldin/smartpdf-convert"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "SmartPDF Convert",
      "description": "Extract invoice data, bank statements, and tables from PDFs into clean Excel spreadsheets using AI-powered extraction",
      "url": "https://smartpdfapp-kv8psphs.manus.space",
      "applicationCategory": "BusinessApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free tier with 3 conversions per day"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "250"
      },
      "featureList": [
        "AI-powered invoice extraction",
        "Bank statement processing",
        "Multi-page PDF support",
        "Real-time spreadsheet editor",
        "Excel export",
        "Confidence scoring"
      ]
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What file types are supported?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We support PDF, PNG, JPG, and WebP files up to 20MB. For best results with PDFs, we recommend taking a screenshot or converting to an image first."
          }
        },
        {
          "@type": "Question",
          "name": "How accurate is the extraction?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Our AI achieves 90-99% accuracy on most documents. Complex layouts, handwriting, or very low-resolution scans may have lower accuracy, but we always show confidence scores and warnings."
          }
        },
        {
          "@type": "Question",
          "name": "Is my data secure?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! All files are encrypted in transit and at rest. We automatically delete your files after 7 days, and we never share your data with third parties."
          }
        },
        {
          "@type": "Question",
          "name": "Can I cancel anytime?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely! You can cancel your Pro subscription at any time from your dashboard. You'll continue to have access until the end of your billing period."
          }
        }
      ]
    }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
